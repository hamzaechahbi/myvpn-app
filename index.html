<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دردشة عشوائية</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>دردشة عشوائية</h1>
    <div id="status">غير متصل</div>

    <div id="messages">
      <!-- الرسائل ستظهر هنا -->
      <div class="message me">هذه رسالتك</div>
      <div class="message other">هذه رسالة من الطرف الآخر</div>
    </div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="اكتب رسالة...">
      <button class="btn-send">إرسال</button>
      <button class="btn-start">بدء دردشة</button>
      <button class="btn-end">إنهاء</button>
    </div>
  </div>
</body>
</html>
