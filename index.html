<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Chat</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="video-container">

    <!-- Remote video (الشخص الآخر) -->
    <video id="remoteVideo" autoplay playsinline></video>

    <!-- Local video (أنت) -->
    <video id="localVideo" autoplay playsinline muted></video>

    <!-- Top control buttons -->
    <div class="top-controls">
      <button class="control-btn" id="toggleCam">📷 Cam</button>
      <button class="control-btn" id="toggleMic">🎤 Mic</button>
    </div>

    <!-- Chat messages -->
    <div class="chat-box" id="messages">
      <div class="message other">👤 Hello!</div>
      <div class="message me">🙋 Hi there!</div>
    </div>

    <!-- Message input -->
    <div class="input-bar">
      <input type="text" id="messageInput" placeholder="Type...">
      <button class="send-btn" id="sendMessage">📩</button>
    </div>

    <!-- Bottom main controls -->
    <div class="bottom-controls">
      <button class="main-btn start" id="startChat">🚀 Start</button>
      <button class="main-btn skip" id="skipChat">⏭ Skip</button>
      <button class="main-btn end" id="endChat">⛔ End</button>
    </div>

  </div>
</body>
</html>
