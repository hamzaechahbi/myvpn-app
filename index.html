<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Chat</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">

    <!-- الفيديو الكبير -->
    <video id="remoteVideo" autoplay playsinline></video>

    <!-- الفيديو الصغير -->
    <video id="localVideo" autoplay muted playsinline></video>

    <!-- صندوق الرسائل -->
    <div class="chat-box">
      <div class="messages">
        <div class="message other">👤 Hi there!</div>
        <div class="message me">🙂 Hello!</div>
      </div>
      <div class="input-area">
        <input type="text" placeholder="Type...">
        <button>📩</button>
      </div>
    </div>

    <!-- الأزرار -->
    <div class="controls">
      <button>🚀 Start</button>
      <button>⏭ Skip</button>
      <button>⛔ End</button>
      <button>🎥 Cam</button>
      <button>🎤 Mic</button>
    </div>

  </div>
</body>
</html>
